# Pod containing the Nginx and uWSGI (Keeper) containers
# see http://kubernetes.io/docs/user-guide/pods/
#
# Run this pod as the Keeper app while we still rely on sqlite and
# a persistent storage disk.
#
# This pod is configured to be served through the keeper-service Load Balancer
# to get a stable IP.

apiVersion: v1
kind: Pod
metadata:
  name: keeper
  labels:
    name: keeper
    tier: management
spec:
  containers:

    - name: nginx
      image: "lsstsqre/nginx-python:k8s"
      ports:
        - containerPort: 80

    - name: uwsgi
      image: "lsstsqre/ltd-keeper:latest"
      ports:
        - containerPort: 3031
          name: keeper
      volumeMounts:
        # sqlite-persistent-storage's definition below
        - name: sqlite-persistent-storage
          mountPath: /var/lib/sqlite
      env:
        - name: LTD_KEEPER_PROFILE
          value: production
        - name: LTD_KEEPER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: secret-key
        - name: LTD_KEEPER_AWS_ID
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: aws-id
        - name: LTD_KEEPER_AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: aws-secret
        - name: LTD_KEEPER_BOOTSTRAP_USER
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: default-user
        - name: LTD_KEEPER_BOOTSTRAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: default-user
        - name: LTD_KEEPER_URL
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: server-name
        - name: LTD_KEEPER_URL_SCHEME
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: preferred-url-scheme
        - name: LTD_KEEPER_DB_URL
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: db-url
  volumes:
    - name: sqlite-persistent-storage
      gcePersistentDisk:
        # This disk must already exist via 
        # gcloud compute disks create --size 1GB keeper-disk
        pdName: keeper-disk
        fsType: ext4
